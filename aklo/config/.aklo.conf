#==============================================================================
# Fichier de Configuration pour "The Aklo Protocol"
#
# Rôle : Ce fichier définit les conventions spécifiques pour la gestion de
# projet (Git, versioning). Le script 'aklo' lit ces valeurs pour
# adapter ses commandes (création de branches, tags, etc.).
#
# Format : Clé=Valeur (sans espaces autour du '=')
#==============================================================================

# Le chemin absolu vers la racine du projet.
# Cette variable est lue par l'IA à chaque début de session pour définir
# son contexte de travail. Elle doit être adaptée pour chaque machine.
# EXEMPLE : PROJECT_WORKDIR=/home/ethyde/projets/mon-super-projet
PROJECT_WORKDIR=/home/ethyde/projets/

# --- Conventions de Branching (Git) ---

# La branche principale où les nouvelles fonctionnalités sont développées.
# Utilisée par 'aklo start-task' comme point de départ pour les nouvelles branches.
# Utilisée par 'aklo release' et 'aklo hotfix' pour la synchronisation finale.
MAIN_BRANCH=develop

# La branche stable qui reflète l'état de la production.
# Utilisée par 'aklo release' et 'aklo hotfix' comme cible de fusion et de tagging.
PRODUCTION_BRANCH=main


# --- Formats des Noms de Branches ---
# Le script 'aklo' utilise ces formats pour générer des noms de
# branches cohérents et automatiques. Les placeholders (%variable%)
# sont remplacés par le script lors de l'exécution.

# Format pour une branche de fonctionnalité (liée à une TASK).
# Utilisé par 'aklo start-task'.
FEATURE_BRANCH_FORMAT="feature/task-%pbi_id-%task_id"

# Format pour une branche de release.
# Utilisé par 'aklo release'.
RELEASE_BRANCH_FORMAT="release/%version"

# Format pour une branche de correction d'urgence.
# Utilisé par 'aklo hotfix'.
HOTFIX_BRANCH_FORMAT="hotfix/%description"


# --- Conventions de Versioning (pour la commande 'aklo release') ---

# Le schéma de versioning utilisé (SemVer est le plus courant).
# Permet à la fonction 'bump_version' de savoir comment incrémenter les versions.
VERSIONING_SCHEME="SemVer"

# Le format des tags Git. %M, %m, %p seraient remplacés par les
# numéros de version Majeure, mineure et patch lors de l'exécution de 'aklo release'.
GIT_TAG_FORMAT="v%M.%m.%p"